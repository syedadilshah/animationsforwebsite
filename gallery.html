    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

<body>

  <div class="container">

    <section class="cd-intro">

     </section>

    <div class="portfolio-menu">
        <button data-filter="*">1</button>
        <button data-filter=".cat1">1</button>
        <button data-filter=".cat2">2</button>
        <button data-filter=".cat3">3</button>
        <button data-filter=".cat4">4</button>
        <button data-filter=".cat5">5</button>
        <button data-filter=".cat6">6</button>
       
    
      </div>
      <div class="grid">
      <div class="row">
         
              <div class="col-lg-4  grid-item cat1">
                  <div class="portfolio">
                      <img src="./assets/images/portfolio-2.jpg" class="img-fluid" />
                  </div>
              </div>

              <div class="col-lg-4  grid-item cat2">
                <div class="portfolio ">
                    <img src="./assets/images/portfolio-2.jpg" class="img-fluid" />
                </div>
            </div>


            <div class="col-lg-4 grid-item cat3">
                <div class="portfolio ">
                    <img src="./assets/images/portfolio-3.jpg" class="img-fluid"  />

            </div>

            <div class="col-lg-4 grid-item cat4">
                <div class="portfolio ">
                    <img src="./assets/images/portfolio-4.jpg" class="img-fluid"  />
                </div>
            </div>

            <div class="col-lg-4 grid-item cat5">
                <div class="portfolio ">
                    <img src="./assets/images/portfolio-5.jpg" class="img-fluid" />
                </div>
            </div>

            <div class="col-lg-4 grid-item cat6">
                <div class="portfolio grid-item">
                    <img src="./assets/images/portfolio-6.jpg" class="img-fluid" />
                </div>
            </div>

         
            </div>
          </div>
      </div>
  </div>


  <div class="container" style="padding:100px 0px">
      <div class="row">
          <div class="col-lg-4">
              <div class="product-image">
              
                  <img id="zoom_01" src="./assets/images/portfolio-2.jpg"
     data-zoom-image="./assets/images/portfolio-4" class="img-fluid"/>
              </div>
          </div>
      </div>
  </div>

  <div class="container" style="padding:100px 0px">
    <div class="row">
        <div class="col-lg-4">
            <div class="pimage">
                <img src="./assets/images/Rectangle 29 copy 4@1X.png" >
                <img class="second-image" src="./assets/images/Rectangle 29 copy 51@1X.png" >

            </div>
            </div>
            </div>
            </div>
            

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js" integrity="sha512-d8F1J2kyiRowBB/8/pAWsqUl0wSEOkG5KATkVV4slfblq9VRQ6MyDZVxWl2tWd+mPhuCbpTB4M7uU/x9FlgQ9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./animated-headline-master/js/main.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/igorlino/elevatezoom-plus/1.1.6/src/jquery.ez-plus.js"></script>
    <script>
$("#img_01").ezPlus();
$('#container').imagesLoaded( function() {
$('.portfolio-menu ').on( 'click', 'button', function() {
  console.log("hello");
  var filterValue = $(this).attr('data-filter');
  $grid.isotope({ filter: filterValue });
});
$grid = $('.grid').isotope({
  itemSelector: '.grid-item',
  percentPosition: true,
  masonry: {
    // use outer width of grid-sizer for columnWidth
    columnWidth: '.grid-item'
  }
});
});

    </script>
</body>
